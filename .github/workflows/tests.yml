name: Tests

on:
  push:
    branches:
      - main

  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ 8.1, 8.2, 8.3, 8.4, 8.5 ]

    name: P${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4

        with:
          path: ~/.composer/cache/files
          key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: |
          composer self-update
          composer update --prefer-dist --no-interaction

      - name: Execute tests
        env:
          LINES: 32
          COLUMNS: 180
        run: |
          vendor/bin/phpunit 2>&1 | tee phpunit-output.txt
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          if [ "${{ github.ref }}" = "refs/heads/main" ] && grep -q "Fixture with correct content does not exist" phpunit-output.txt; then
            echo "::error::Tests on main branch have missing fixtures. All fixtures must be generated before release."
            exit 1
          fi
          exit $TEST_EXIT_CODE

      - name: Validate terminal fixtures match
        if: always()
        run: composer test:fixtures
